server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://frontend:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일 캐싱
    location /_next/static/ {
        proxy_pass http://frontend:3333;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# ----------------------------------------------------
# 2. HTTPS 443 포트 설정: checkinn.store (프론트엔드)
# ----------------------------------------------------
server {
    # Cloudflare를 사용하므로 Nginx는 443으로 리스닝하고
    # 실제 SSL 처리는 Cloudflare에서 담당합니다.
    listen 443 ssl;
    server_name checkinn.store www.checkinn.store;
    
    # Cloudflare를 통해 HTTPS 트래픽이 들어올 때 필요한 설정
    # Nginx가 Cloudflare를 프록시로 인식하게 합니다.
    # Cloudflare Full/Strict 모드를 사용하는 경우, Origin SSL 인증서를 Nginx에 설치해야 합니다.
    # 하지만 일단 Cloudflare Flexible/Full 모드에서는 이 설정만으로 충분합니다.
    ssl_reject_handshake on; # Cloudflare가 아닌 직접 접근은 차단 (보안 강화)

    # 보안 헤더 추가 (HSTS 포함)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    
    # ----------------------------------------------------
    # Frontend (Next.js) 라우팅
    # ----------------------------------------------------
    
    # API 요청을 제외한 모든 요청 (프론트엔드 처리)
    location / {
        proxy_pass http://frontend:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # HTTPS 사용 명시
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 (기존 설정 유지)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일 캐싱 (기존 설정 유지)
    location /_next/static/ {
        proxy_pass http://frontend:3333;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip 압축 (기존 설정 유지)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}


# ----------------------------------------------------
# 3. HTTPS 443 포트 설정: api.checkinn.store (백엔드)
# ----------------------------------------------------
server {
    listen 443 ssl;
    server_name api.checkinn.store;
    
    ssl_reject_handshake on; # Cloudflare가 아닌 직접 접근은 차단

    # 보안 헤더 (프론트엔드와 동일하게 적용)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # ----------------------------------------------------
    # Backend (Spring Boot) 라우팅
    # ----------------------------------------------------
    location / {
        # 백엔드 서비스 이름과 포트로 연결 (docker-compose 내에서)
        proxy_pass http://backend:8888; 
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # 백엔드에 HTTPS 요청임을 명시
        
        # API 서버에서 쿠키를 설정할 때 도메인 문제 방지
        proxy_cookie_domain api.checkinn.store checkinn.store;
        proxy_cookie_path / "/";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}