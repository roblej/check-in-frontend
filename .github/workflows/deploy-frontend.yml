name: Deploy Frontend to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
    
    # SSH 키 설정
    - name: Set up SSH Key
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
    
    # Docker 관련 파일 복사
    - name: Copy Docker Files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no \
            Dockerfile \
            docker-compose.yml \
            .dockerignore \
            ubuntu@${{ secrets.FRONTEND_EC2_HOST }}:/home/ubuntu/frontend/ || true
        
        # nginx 설정 디렉토리 생성 및 복사
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.FRONTEND_EC2_HOST }} "mkdir -p /home/ubuntu/frontend/nginx"
        
        scp -r -o StrictHostKeyChecking=no \
            nginx/ \
            ubuntu@${{ secrets.FRONTEND_EC2_HOST }}:/home/ubuntu/frontend/
    
    # 빌드된 파일 및 소스 복사
    - name: Copy Built Files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no \
            .next \
            public \
            src \
            package.json \
            package-lock.json \
            next.config.mjs \
            postcss.config.js \
            eslint.config.mjs \
            jsconfig.json \
            ubuntu@${{ secrets.FRONTEND_EC2_HOST }}:/home/ubuntu/frontend/
    
    # 배포 및 Docker 실행
    - name: Deploy and Start Application
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.FRONTEND_EC2_HOST }} << 'EOF'
        
        # 1. 기존 컨테이너 정리
        cd /home/ubuntu/frontend
        sudo docker-compose --env-file .env.production down || true
        
        # 2. .env.production 파일 생성 (서버 비밀 변수를 GitHub Secrets에서 가져와 주입)
        # TOSS_SECRET_KEY는 서버 전용 변수이므로 여기에 포함하는 것이 안전합니다.
        echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > .env.production
        echo "NEXT_PUBLIC_KAKAO_MAP_API_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_MAP_API_KEY }}" >> .env.production
        echo "NEXT_PUBLIC_TOSS_CLIENT_KEY=${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY }}" >> .env.production
        echo "TOSS_SECRET_KEY=${{ secrets.TOSS_SECRET_KEY }}" >> .env.production
          
        # 3. Docker Compose로 서비스 시작
        sudo docker-compose up -d --build
        
        # 4. 헬스체크
        sleep 30
        curl -f http://localhost:80 || exit 1
        
        EOF
