name: Deploy Frontend to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      # 다음 단계에서 Build에 필요한 모듈만 설치
      run: npm ci
      
    - name: Build application
      # .next 폴더가 생성됩니다. (이 결과물을 EC2로 복사하여 사용합니다)
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_KAKAO_MAP_API_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_MAP_API_KEY }}
        NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY }}
        TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
        NEXT_TOUR_KEY: ${{secrets.NEXT_TOUR_KEY}}
    
    # SSH 키 설정
    - name: Set up SSH Key
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}

    # ==========================================================
    # ⚡️ 속도 개선 1: tar로 압축하여 단일 파일로 전송
    # ==========================================================
    - name: Create Deployment Archive
      run: |
        # 배포에 필요한 파일들을 하나의 tar 아카이브로 묶습니다.
        # .next는 이미 빌드된 결과물이므로, Docker 빌드 시 다시 빌드할 필요가 없습니다.
        tar -czf deployment.tar.gz \
          Dockerfile \
          docker-compose.yml \
          .dockerignore \
          nginx/ \
          .next/ \
          public/ \
          src/ \
          package.json \
          package-lock.json \
          next.config.mjs \
          postcss.config.js \
          eslint.config.mjs \
          jsconfig.json
          
    - name: Copy Archive and Docker Files to EC2
      run: |
        # 1. EC2에 원격 디렉토리 생성
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.FRONTEND_EC2_HOST }} "mkdir -p /home/ubuntu/frontend"
        
        # 2. tar 아카이브를 EC2로 전송 (대용량 파일 전송 속도 향상)
        scp -o StrictHostKeyChecking=no \
            deployment.tar.gz \
            ubuntu@${{ secrets.FRONTEND_EC2_HOST }}:/home/ubuntu/frontend/
            
    # ==========================================================
    # ⚡️ 속도 개선 2: EC2에서 압축 해제 및 환경 변수 주입
    # ==========================================================
    - name: Deploy and Start Application
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.FRONTEND_EC2_HOST }} << 'EOF'
        
        # 0. EC2 서버 타임존 설정 (한국 시간)
        echo "=== EC2 서버 타임존 설정 ==="
        sudo timedatectl set-timezone Asia/Seoul || true
        echo "현재 서버 타임존: $(timedatectl | grep 'Time zone' || date +%Z)"
        echo "현재 서버 시간: $(date)"
        
        # 1. 기존 컨테이너 정리
        cd /home/ubuntu/frontend
        sudo docker-compose --env-file .env.production down || true
        
        # 2. tar 아카이브 압축 해제
        # (기존 파일을 덮어쓰므로 이전 파일을 먼저 정리할 필요는 없습니다. 새로운 파일로 덮어쓰여집니다.)
        tar -xzf deployment.tar.gz
        
        # 3. .env.production 파일 생성 (서버 비밀 변수 주입)
        echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > .env.production
        echo "NEXT_PUBLIC_KAKAO_MAP_API_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_MAP_API_KEY }}" >> .env.production
        echo "NEXT_PUBLIC_TOSS_CLIENT_KEY=${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY }}" >> .env.production
        echo "TOSS_SECRET_KEY=${{ secrets.TOSS_SECRET_KEY }}" >> .env.production
        echo "NEXT_TOUR_KEY=${{ secrets.NEXT_TOUR_KEY }}" >> .env.production
        echo "BACKEND_HOST=${{ secrets.BACKEND_HOST }}" >> .env.production
        # 4. Docker Compose로 서비스 시작
        sudo docker-compose --env-file .env.production up -d --build
        
        # 4-1. 타임존 확인
        echo "=== 타임존 확인 ==="
        echo "호스트 서버 시간: $(date)"
        echo "Frontend 컨테이너 시간: $(sudo docker exec checkin-frontend date 2>/dev/null || echo '컨테이너 시작 중...')"
        echo "Nginx 컨테이너 시간: $(sudo docker exec checkin-nginx date 2>/dev/null || echo '컨테이너 시작 중...')"
        
        # 5. 컨테이너 상태 확인 및 헬스체크
        echo "=== 컨테이너 상태 확인 ==="
        sudo docker ps -a
        
        echo "=== Nginx 로그 확인 ==="
        sudo docker logs checkin-nginx --tail 50 || true
        
        echo "=== Frontend 로그 확인 ==="
        sudo docker logs checkin-frontend --tail 50 || true
        
        # 컨테이너가 완전히 시작될 때까지 대기 (최대 60초)
        echo "=== 헬스체크 시작 ==="
        for i in {1..12}; do
          echo "헬스체크 시도 $i/12..."
          if curl -f -s http://localhost:80 > /dev/null 2>&1; then
            echo "✅ 헬스체크 성공!"
            exit 0
          fi
          echo "대기 중... (5초 후 재시도)"
          sleep 5
        done
        
        echo "❌ 헬스체크 실패 - 최종 로그 확인"
        sudo docker logs checkin-nginx --tail 100
        sudo docker logs checkin-frontend --tail 100
        exit 1
        
        EOF