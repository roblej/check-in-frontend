# frontend 리포지토리의 .github/workflows/deploy-frontend.yml
name: Deploy Frontend to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.FRONTEND_EC2_HOST }}
        username: ${{ secrets.FRONTEND_EC2_USER }}
        key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
        command_timeout: 60s 
        timeout: 20s
        opts: -o StrictHostKeyChecking=no
        script: |
          # 기존 프로세스 종료
          sudo pkill -f "next start" || true
          
          # 백업 생성
          if [ -d "/home/ubuntu/frontend" ]; then
            sudo mv /home/ubuntu/frontend /home/ubuntu/frontend-backup-$(date +%Y%m%d-%H%M%S)
          fi
          
          # 새 디렉토리 생성
          mkdir -p /home/ubuntu/frontend
          
    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.FRONTEND_EC2_HOST }}
        username: ${{ secrets.FRONTEND_EC2_USER }}
        key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/frontend/"
        
    - name: Start Frontend Application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.FRONTEND_EC2_HOST }}
        username: ${{ secrets.FRONTEND_EC2_USER }}
        key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/frontend
          
          # PM2로 애플리케이션 실행
          npm install -g pm2
          pm2 delete frontend-app || true
          pm2 start npm --name "frontend-app" -- start
          pm2 save
          pm2 startup
